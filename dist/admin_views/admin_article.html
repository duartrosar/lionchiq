<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <title>Admin | Manage Admins</title>
  </head>
  <body>
    <div class="background">
      <!-- <img class="bg-img" src="./img/cracked_ground.png" /> -->
      <div class="bg-img"></div>
    </div>
    <div class="header-menu">
      <div class="logo-container">
        <img class="logo" src="../img/logo.png" alt="logo" />
        <img class="logo-type" src="./img/lion_chiq_logotype.png" alt="" />
      </div>
      <div class="burger-wrapper">
        <div class="burger-bars">
          <div class="inner-div">
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-wrapper">
      <div class="menu-container">
        <nav class="main-menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a class="link" href="admin_main.html">Home</a>
            </li>
            <li class="menu-item">
              <a class="link" href="admin_work.html">Work</a>
            </li>
            <li class="menu-item">
              <a class="link" href="admin_news.html">News</a>
            </li>
            <li class="menu-item">
              <a class="link" href="admin_invoices.html">Invoices</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- INDEX BLOCK -->
    <div class="container">
      <div class="form-container post-form">
        <form
          class="form"
          action="/upload"
          method="POST"
          enctype="multipart/form-data"
        >
          <h1>Add Article</h1>
          <div class="form-group">
            <input type="text" class="text-input" placeholder="Title" />
          </div>
          <div class="form-group">
            <input type="text" class="text-input" placeholder="Author" />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="text-input"
              placeholder="File"
              disabled="disabled"
              id="file_name"
            />
          </div>
          <div class="form-group">
            <label class="file-input btn" for="img" value="Browse">
              Browse
              <input
                type="file"
                id="img"
                name="img"
                accept="image/*"
                onchange="get_file_name()"
              />
            </label>
          </div>
          <div class="form-group">
            <textarea name="editor1" class="textarea"></textarea>
          </div>
          <div class="form-group">
            <input class="submit-btn btn" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <!-- LOGIN PAGE END-->
    <!-- ENDBLOCK -->
    <!-- <script src="./js/showcase.js"></script> -->
    <!-- <script src="./js/typewriter.js"></script> -->
    <script>
      CKEDITOR.replace("editor1");
      CKEDITOR.config.width = "100%";
      CKEDITOR.config.resize_minHeight = 400;
    </script>

    <script src="../js/background.js"></script>
    <script src="../js/file_input.js"></script>
    <script src="../js/burger_menu.js"></script>
  </body>
</html>
